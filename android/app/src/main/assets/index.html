<script>
proj4.defs('EPSG:5186', '+proj=tmerc +lat_0=38 +lon_0=127.5 +k=0.9996 +x_0=1000000 +y_0=2000000 +ellps=GRS80 +units=m +no_defs');
ol.proj.proj4.register(proj4)

  <body>
    <header>

        <div class="container">

            <!-- 로그인 하면 보여지는 부분 -->

          <a class="hamburger menu-btn" href="#" title="모바일메뉴">
            <div class="top-bun"></div>
            <div class="meat"></div>
            <div class="bottom-bun"></div>
          </a>
        </div>
      </div>

      <div class="m-nav">
        <div class="head">
          <a href="#" class="nav-close" title="닫기"><span></span></a>
        </div>
        <div class="utility" style="height: 80px;">
          <!-- 로그인 하면 보여지는 부분 -->

              <button onclick="sendMessageToReactNative()">test</button>
              <a type="button" id="layerSearch" onclick="statChange(this)" class="btn btn-rounded changeItem active" style="cursor: pointer;">주소 검색</a>
              <a type="button" id="layerList" onclick="statChange(this)" class="btn btn-rounded changeItem" style="cursor: pointer;">레이어 목록</a>
            </div>
          </div>
        </div>
        <div class="gnb statItem" id="layerSearchData">
          <div id="search-tab1" class="tab-pane show active">
          <div class="search-form">
              <div class="keyword">
                  <input id="searchText" style="width: 70%;" type="text" title="주소검색" class="form-control" placeholder="검색어(주소)를 입력하세요" />
                  <button id="searchAddressButton" class="btn btn-primary btn-lg" type="button">검색</button>
              </div>
          </div>
            <div class="scroll-size-1">
              <div class="search-result-list">
                <div id="noResults" class="none" style="display: none;"><span>조건에 맞는 결과가 없습니다.</span></div>
                <ul id="resultList"></ul>
            </div>
            <div id="pagination"></div>
            </div>
          </div>
        </div>
        <div class="gnb statItem" id="layerListData"  style="display: none;">
          <ol>
            <li><input id="layer1ListCheck" type="checkbox" onchange="layerVisble(this)" value="suveyLayer" checked/>
              <a id="layer1List">현장조사정보</a></li>
          </ol>a
          <ol>
            <li><input id="layer2ListCheck" type="checkbox" onchange="layerVisble(this)" value="N3P_F0020000" checked/>
              <a id="layer2List">N3P_F0020000</a></li>
          </ol>
        </div>
